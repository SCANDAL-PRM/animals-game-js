<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Библиотека животных для сына Лёвушки</title>
    <link rel="icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1>Библиотека животных для сына Лёвушки</h1>
    <div class="container">
      <div class="card" data-sound="cat">
        <img src="./img/cat.png" alt="" />
        <h3>КОШКА</h3>
        <p>МЯУ-МЯУ</p>
      </div>
      <div class="card" data-sound="corova">
        <img src="./img/corova.png" alt="" />
        <h3>КОРОВОА</h3>
        <p>МУУ-МУУ</p>
      </div>
      <div class="card" data-sound="dog">
        <img src="./img/dog.jpg" alt="" />
        <h3>СОБАКА</h3>
        <p>ГАВ-ГАВ</p>
      </div>
      <div class="card" data-sound="frog">
        <img src="./img/frog.jpg" alt="" />
        <h3>ЛЯГУШКА</h3>
        <p>КВА-КВА</p>
      </div>
      <div class="card" data-sound="horse">
        <img src="./img/horse.jpg" alt="" />
        <h3>ЛОШАДКА</h3>
        <p>ИГО-ГО</p>
      </div>
      <div class="card" data-sound="ov">
        <img src="./img/ov.jpg" alt="" />
        <h3>ОВЕЧКА</h3>
        <p>БЕЕЕЕ-БЕЕ</p>
      </div>
      <div class="card" data-sound="bear">
        <img src="./img/bear.png" alt="" />
        <h3>МЕДВЕДЬ</h3>
        <p>ЫЫЫЫЫ</p>
      </div>
      <div class="card" data-sound="monkey">
        <img src="./img/monkey.png" alt="" />
        <h3>ОБЕЗЬЯНА</h3>
        <p>УУУ-ААА</p>
      </div>
      <div class="card" data-sound="gepard">
        <img src="./img/gepard.png" alt="" />
        <h3>ГЕПАРД</h3>
        <p>РЫК</p>
      </div>
      <div class="card" data-sound="lion">
        <img src="./img/lion.webp" alt="" />
        <h3>ЛЕВ</h3>
        <p>РЫК</p>
      </div>
      <div class="card" data-sound="volf">
        <img src="./img/volf.png" alt="" />
        <h3>ВОЛК</h3>
        <p>ВОЙ ВОЛКА</p>
      </div>
      <div class="card" data-sound="koza">
        <img src="./img/koza.jpg" alt="" />
        <h3>КОЗА</h3>
        <p>МЕЕЕЕ-МЕЕ</p>
      </div>
    </div>

    <audio src="" class="player"></audio>
  </body>
</html>
